version: '3.8'
services:
  todolist:
    image: docker0651/todolist:v0.0.1
    container_name: todolist
    restart: always
    depends_on:
      - couchbase
    environment:
      - spring.couchbase.connection-string=couchbase://couchbase
      - spring.couchbase.username=admin
      - spring.couchbase.password=password
      - spring.data.couchbase.bucket-name=todolist_bucket
      - todolist.jwt.secret=eaa6f382c40f1b142304425e3a447b32bccec73171c689c69c9481dc61b001b51e09ea95bf675f7f4d91fe717298f6a04cce19ef4aa43e6e6d8b01fb9a2b37fc
      - todolist.jwt.expiration-time=720000000
      - todolist.jwt.refresh-expiration-time=720000000
    networks:
      - todolist-network
    ports:
      - "127.0.0.1:8081:8081"

  couchbase:
    image: couchbase:community
    container_name: couchbase
    ports:
      - "8091:8091"
      - "8092:8092"
      - "8093:8093"
      - "8094:8094"
      - "11210:11210"
    environment:
      COUCHBASE_ADMINISTRATOR_USERNAME: admin
      COUCHBASE_ADMINISTRATOR_PASSWORD: password
    volumes:
      - couchbase_data:/opt/couchbase/var
    networks:
      - todolist-network

volumes:
  couchbase_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '~/couchbase_data/data'

networks:
  todolist-network:
    driver: bridge